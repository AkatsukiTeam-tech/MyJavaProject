<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator = "layout/main.html">


<div layout:fragment="site_content" >

            <div class="row mt-5">
                <div class="col-6 offset-3">
                    <form th:action="@{'/auth'}" method="post">
                        <div class="from-group">
                            <label th:text="#{label.email}"></label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <div class="from-group mt-3">
                            <label th:text="#{label.enterpassword}">Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <div class="from-group mt-2">
                            <span th:text="#{span.alter}"> </span><a sec:authorize="isAnonymous()" th:href="@{'/regis'}" style="text-decoration: none; margin-left: 5px" th:text="#{span.alter2}"></a>
                            <button class="btn btn-primary btn-sm float-right" th:text="#{button.signin}"></button>
                        </div>
                    </form>
                </div>
            </div>
</div>

</html>
