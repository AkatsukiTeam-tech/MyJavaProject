<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'}" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script th:src="@{'https://code.jquery.com/jquery-3.5.1.slim.min.js'}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js'}" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </head>
    <body>
        <div th:insert="~{layout/navbar}">
        </div>

        <div class="container mt-4">
            <div class="row">
                <div class="col-3 mt-2">
                    <ul class="list-group">
                        <li class="list-group-item active" style="background-color: #156145; border-color: #156145"><strong style="color: white" th:text="#{li.categories}"></strong></li>
                        <li class="list-group-item" ><img style="height: 24px; width: 24px; margin-right: 10px" src="/icons/shop.png" class="card-img-top" alt="..."> <a style="color: black; font-weight: bolder; text-decoration: none" th:href="@{'/'}" th:text="#{li.AllItems}"></a></li>
                        <li class="list-group-item" th:each="c : ${categories}"><img style="height: 24px; width: 24px; margin-right: 10px" th:src="${c.logo}" class="card-img-top" alt="..."> <a style="color: black; font-weight: bolder" th:text="${c.name}"></a></li>
                    </ul>
                    <ul class="list-group mt-4">
                        <li class="list-group-item active" style="background-color: #156145; border-color: #156145"><strong style="color: white" th:text="#{li.brands}"></strong></li>
                        <li class="list-group-item" th:each="br : ${brands}"><a style="color: black; font-weight: bolder; text-decoration: none" th:href="@{'/detailsBrand?id='+${br.id}}" th:text="${br.name}"></a></li>
                    </ul>
                </div>
                <div class="col-9 mt-2" layout:fragment = "site_content">
                </div>
            </div>
        </div>

        <div class="container-fluid mt-4" style="height: 100px;background-color: #303430">
            <h6 class="text-center" style="color: white; padding-top: 40px" th:text="#{footer.copy}"></h6>
        </div>

    </body>
</html>
