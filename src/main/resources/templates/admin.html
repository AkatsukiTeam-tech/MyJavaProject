<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'}" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script th:src="@{'https://code.jquery.com/jquery-3.5.1.slim.min.js'}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js'}" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>Admin</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #33393f"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
    <div class="container">
        <a class="navbar-brand" style="color: white" th:href="@{'/admin'}"><strong>ALL-IN SHOP - ADMIN PAGE</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="dropdown ml-md-auto">
            <button class="btn dropdown-toggle" style="color: white" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="icons/translate.png" style="width: 32px; height: 32px">
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="?lan=ru">Rus</a>
                <a class="dropdown-item" href="?lan=en">Eng</a>
                <a class="dropdown-item" href="?lan=kz">Kaz</a>
            </div>
        </div>
        <div class="dropdown">
            <style>
                .stop {border-radius:200px; width:40px; height:40px; overflow:hidden; text-align:center; margin:auto;}
            </style>
            <img sec:authorize="isAuthenticated()" th:src="@{'/viewAvatar/' + ${user.picture}}" style="object-fit: cover" class="stop ml-3 mr-1">
            <button sec:authorize="isAuthenticated()" style="color: white; font-weight: 500; padding-left: 0" th:text="${user.full_name}"  type="button"  class="btn dropdown-toggle" id="dropdownButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownButton">
                <a class="dropdown-item" th:href="@{'/profile'}">Profile</a>
                <a class="dropdown-item" th:href="@{'/'}">Shop Page</a>
                <a class="dropdown-item" sec:authorize="isAuthenticated()" href="JavaScript:void(0)" onclick="document.getElementById('logoutId').submit()">Logout</a>
            </div>
        </div>

        <form th:action="@{'/logout'}" method="post" id="logoutId" sec:authorize="isAuthenticated()">
        </form>
    </div>
</nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-3 mt-2">
                <ul class="list-group">
                    <li class="list-group-item active" style="background-color: #33393f; border-color: #33393f"><strong style="color: white">DashBoard</strong></li>

                    <li class="list-group-item">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne" th:text="#{label.country}">
                        </button>
                    </li>
                    <li class="list-group-item">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" th:text="#{label.brands}">
                        </button>
                    </li>
                    <li class="list-group-item">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree" th:text="#{label.items}">
                        </button>
                    </li>
                    <li class="list-group-item">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseForth" aria-expanded="false" aria-controls="collapseForth" th:text="#{label.categories}">
                        </button>
                    </li>
                    <li class="list-group-item">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseFifth" aria-expanded="false" aria-controls="collapseFifth" th:text="#{label.users}">
                        </button>
                    </li>
                    <li class="list-group-item">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseSixth" aria-expanded="false" aria-controls="collapseSixth" th:text="#{label.roles}">
                        </button>
                    </li>
                    <li class="list-group-item">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseSeventh" aria-expanded="false" aria-controls="collapseSeventh" th:text="#{label.order}">
                        </button>
                    </li>
                </ul>
            </div>
            <div class="col-9 mt-2">
                <div class="alert alert-danger" role="alert" th:hidden="${mess==null}">
                    <span th:text="${mess}"></span>
                </div>
                <div class="accordion" id="accordionExample">
                    <div class="card">
                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-3">
                                        <button sec:authorize="hasRole('ROLE_ADMIN')" data-toggle="modal" data-target="#addCountryModal" type="button" class="btn btn-primary">
                                            Add New
                                        </button>
                                    </div>
                                </div>
                                <br>
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <td th:text="#{table.id}"></td>
                                        <td th:text="#{table.name}"></td>
                                        <td th:text="#{table.code}"></td>
                                        <td sec:authorize="hasRole('ROLE_ADMIN')" th:text="#{table.details}"></td>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="cnt : ${countries}">
                                        <input type="hidden" th:id="${'countryName_' + cnt.id}" th:value="${cnt.name}">
                                        <input type="hidden" th:id="${'countryCode_' + cnt.id}" th:value="${cnt.code}">
                                        <td th:text="${cnt.id}"></td>
                                        <td th:text="${cnt.name}"></td>
                                        <td th:text="${cnt.code}"></td>
                                        <td><button sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-info" th:data-id="${cnt.id}" onclick="editCountry(this.getAttribute('data-id'))" data-toggle="modal" data-target="#editCountry" th:text="#{table.details}"></button></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-3">
                                        <button sec:authorize="hasRole('ROLE_ADMIN')" data-toggle="modal" data-target="#addBrandModal" type="button" class="btn btn-primary">
                                            Add New
                                        </button>
                                    </div>
                                </div>
                                <br>
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <td th:text="#{table.id}"></td>
                                        <td th:text="#{table.name}"></td>
                                        <td th:text="#{table.country}"></td>
                                        <td sec:authorize="hasRole('ROLE_ADMIN')" th:text="#{table.details}"></td>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="br : ${brands}">
                                        <input type="hidden" th:id="${'brandName_' + br.id}" th:value="${br.name}">
                                        <input type="hidden" th:id="${'countryId_' + br.country.id}" th:value="${br.country.name}">
                                        <td th:text="${br.id}"></td>
                                        <td th:text="${br.name}"></td>
                                        <td th:text="${br.country.name}"></td>
                                        <td><button sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-info" th:data-id="${br.id}" th:data-cid="${br.country.id}" onclick="editBrand(this.getAttribute('data-id'))" data-toggle="modal" data-target="#editBrand" th:text="#{table.details}"></button></td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-3">
                                        <button data-toggle="modal" data-target="#addItemModal" type="button" class="btn btn-primary">
                                            Add New
                                        </button>
                                    </div>
                                </div>
                                <br>
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <td th:text="#{table.id}"></td>
                                        <td th:text="#{table.name}"></td>
                                        <td th:text="#{table.price}"></td>
                                        <td th:text="#{table.brands}"></td>
                                        <td th:text="#{table.details}"></td>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="it : ${items}">
                                        <td th:text="${it.id}"></td>
                                        <td th:text="${it.name}"></td>
                                        <td th:text="${it.price}"></td>
                                        <td th:text="${it.brands.name}"></td>
                                        <td><a class="btn btn-info" th:href="@{'/detailsItem?id='+${it.id}}" th:text="#{table.details}"></a></td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div id="collapseForth" class="collapse" aria-labelledby="headingForth" data-parent="#accordionExample">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-3">
                                        <button sec:authorize="hasRole('ROLE_ADMIN')" data-toggle="modal" data-target="#addCategoryModal" type="button" class="btn btn-primary">
                                            Add New
                                        </button>
                                    </div>
                                </div>
                                <br>
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <td th:text="#{table.id}"></td>
                                        <td th:text="#{table.name}"></td>
                                        <td sec:authorize="hasRole('ROLE_ADMIN')" th:text="#{table.details}"></td>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="c : ${categories}">
                                        <input type="hidden" th:id="${'categoryName_' + c.id}" th:value="${c.name}">
                                        <input type="hidden" th:id="${'categoryLogo_' + c.id}" th:value="${c.logo}">
                                        <td th:text="${c.id}"></td>
                                        <td th:text="${c.name}"></td>
                                        <td><button sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-info" th:data-id="${c.id}" onclick="editCategory(this.getAttribute('data-id'))" data-toggle="modal" data-target="#editCategory" th:text="#{table.details}"></button></td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div id="collapseFifth" class="collapse" aria-labelledby="headingFifth" data-parent="#accordionExample">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-3">
                                        <button sec:authorize="hasRole('ROLE_ADMIN')" data-toggle="modal" data-target="#addUserModal" type="button" class="btn btn-primary">
                                            Add New
                                        </button>
                                    </div>
                                </div>
                                <br>
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <td th:text="#{table.id}"></td>
                                        <td th:text="#{table.name}"></td>
                                        <td th:text="#{table.email}"></td>
                                        <td sec:authorize="hasRole('ROLE_ADMIN')" th:text="#{table.details}"></td>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="u : ${users}">
                                        <td th:text="${u.id}"></td>
                                        <td th:text="${u.full_name}"></td>
                                        <td th:text="${u.email}"></td>
                                        <td><a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-info" th:href="@{'/detailsUser?id='+${u.id}}" th:text="#{table.details}"></a></td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div id="collapseSixth" class="collapse" aria-labelledby="headingSixth" data-parent="#accordionExample">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-3">
                                        <button sec:authorize="hasRole('ROLE_ADMIN')" data-toggle="modal" data-target="#addRoleModal" type="button" class="btn btn-primary">
                                            Add New
                                        </button>
                                    </div>
                                </div>
                                <br>
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <td th:text="#{table.id}"></td>
                                        <td th:text="#{table.name}"></td>
                                        <td th:text="#{table.description}"></td>
                                        <td sec:authorize="hasRole('ROLE_ADMIN')" th:text="#{table.details}"></td>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="r : ${roles}">
                                        <input type="hidden" th:id="${'roleName_' + r.id}" th:value="${r.role}">
                                        <input type="hidden" th:id="${'roleDesc_' + r.id}" th:value="${r.desc}">
                                        <td th:text="${r.id}"></td>
                                        <td th:text="${r.role}"></td>
                                        <td th:text="${r.desc}"></td>
                                        <td><button sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-info" th:data-id="${r.id}" onclick="editRole(this.getAttribute('data-id'))" data-toggle="modal" data-target="#editRole"  th:text="#{table.details}"></button></td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div id="collapseSeventh" class="collapse" aria-labelledby="headingSeventh" data-parent="#accordionExample">
                            <div class="card-body">

                                <table class="table">
                                    <thead>
                                    <tr>
                                        <td th:text="#{table.id}"></td>
                                        <td th:text="#{table.full_name}"> </td>
                                        <td th:text="#{table.items_name}"> </td>
                                        <td th:text="#{table.total_price}"> </td>
                                        <td th:text="#{table.date}"></td>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="b : ${basket}">
                                        <td th:text="${b.id}"></td>
                                        <td th:text="${b.user_name}"></td>
                                        <td th:text="${b.item_name}"></td>
                                        <td th:text="${b.price}"></td>
                                        <td th:text="${b.date}"></td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="addCountryModal" tabindex="-1" role="dialog" aria-labelledby="addCountryModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCountryModalLabel">Add Country</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{'addCountry'}" method="post">
                        <div class="form-group">
                            <label  class="col-form-label">Name</label>
                            <input type="text" class="form-control" name="name">
                        </div>
                        <div class="form-group">
                            <label  class="col-form-label">Code</label>
                            <input type="text" class="form-control" name="code">
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">Add Users</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{'/addUser'}" method="post">
                        <div class="form-group">
                            <label  class="col-form-label">Full Name</label>
                            <input type="text" class="form-control" name="full_name">
                        </div>
                        <div class="form-group">
                            <label  class="col-form-label">Email</label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <div class="form-group">
                            <label  class="col-form-label">Password</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <div class="form-group">
                            <label  class="col-form-label">Re-Password</label>
                            <input type="password" class="form-control" name="re_password">
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="addRoleModal" tabindex="-1" role="dialog" aria-labelledby="addRoleModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addRoleModalLabel">Add Role</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{'/addRole'}" method="post">
                        <div class="form-group">
                            <label  class="col-form-label">Role</label>
                            <input type="text" class="form-control" name="name">
                        </div>
                        <div class="form-group">
                            <label  class="col-form-label">Description</label>
                            <textarea class="form-control" name="desc"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="addBrandModal" tabindex="-1" role="dialog" aria-labelledby="addBrandModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addBrandModalLabel">Add Brand</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{'addBrand'}" method="post">
                        <div class="form-group">
                            <label  class="col-form-label">Name</label>
                            <input type="text" class="form-control" name="name">
                        </div>
                        <div class="form-group">
                            <label  class="col-form-label">Country</label>
                            <select class="form-control" name="country_id">
                                <option th:each="cnt : ${countries}" th:text="${cnt.name}" th:value="${cnt.id}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addItemModalLabel" th:text="#{h5.addItem}"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:action="@{'addItem'}" method="post">
                    <div class="modal-body">
                        <div class="form-group">
                            <label th:text="#{label.name}"></label>
                            <input type="text" class="form-control" name="name" >
                        </div>
                        <div class="form-group">
                            <label th:text="#{label.description}"></label>
                            <textarea class="form-control" name="desc" ></textarea>
                        </div>
                        <div class="form-group">
                            <label th:text="#{label.brands}"></label>
                            <select class="form-control" name="brands_id" >
                                <option th:each="br : ${brands}" th:text="${br.name}" th:value="${br.id}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label th:text="#{label.price}"></label>
                            <input type="number" class="form-control" name="price">
                        </div>
                        <div class="form-group">
                            <label th:text="#{label.stars}"></label>
                            <input type="number" class="form-control" name="stars" max="5">
                        </div>
                        <div class="form-group">
                            <label th:text="#{label.sm_pic}"></label>
                            <input type="text" class="form-control" name="sm_pic_url">
                        </div>
                        <div class="form-group">
                            <label th:text="#{label.picture}"></label>
                            <input type="text" class="form-control" name="lr_pic_url">
                        </div>
                        <div class="form-group">
                            <label th:text="#{label.top_page}"></label>
                            <select name="top" class="form-control">
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{button.close}"></button>
                        <button class="btn btn-primary" th:text="#{button.addItem}"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCategoryModalLabel" th:text="#{h5.addCategory}"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:action="@{'addCategory'}" method="post">
                    <div class="modal-body">
                        <div class="form-group">
                            <label th:text="#{label.name}"></label>
                            <input type="text" class="form-control" name="name" >
                        </div>
